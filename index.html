<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“š Digital Library</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="library">
        <h2>Available Books</h2>
        <div class="book-grid">

            <!-- Example Book Card -->
            <div class="book-card">
                <img src="https://via.placeholder.com/150x220?text=Book+1" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>Author Name</p>
                <a href="#" class="btn">Read / Download</a>
            </div>

            <div class="book-card">
                <img src="https://via.placeholder.com/150x220?text=Book+2" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>Author Name</p>
                <a href="#" class="btn">Read / Download</a>
            </div>

            <div class="book-card">
                <img src="https://via.placeholder.com/150x220?text=Book+3" alt="Book 3">
                <h3>Book Title 3</h3>
                <p>Author Name</p>
                <a href="#" class="btn">Read / Download</a>
            </div>

            <!-- Add more book cards as needed -->

        </div>
    </section>

    <footer>
        <p>&copy; 2025 Digital Library. All rights reserved.</p>
    </footer>
</body>
</html>
<style>
/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

header {
    background-color: #4a4e69;
    color: white;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

nav a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

.library {
    padding: 40px 20px;
    max-width: 1200px;
    margin: auto;
}

.library h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #22223b;
}

.book-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
}

.book-card {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.book-card:hover {
    transform: translateY(-5px);
}

.book-card img {
    width: 100%;
    height: auto;
    border-radius: 4px;
    margin-bottom: 10px;
}

.book-card h3 {
    margin: 10px 0 5px;
    color: #2a2a2a;
}

.book-card p {
    font-size: 0.9em;
    color: #666;
}

.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 15px;
    background-color: #4a4e69;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s;
}

.btn:hover {
    background-color: #22223b;
}

footer {
    background-color: #22223b;
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 50px;
}
</style>
